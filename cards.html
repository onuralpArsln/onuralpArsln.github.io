<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Css Tricks</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="cardsstyle.css" />
</head>

<body>
  <div class="overscroll"></div>
  <div class="background"></div>
  <a href="index.html">
    <div class="banner">Parancey's CSS Experiments</div>
  </a>

  <!--  new card -->
  <div class="card">
    <div class="namer">Dark mode toggle</div>

    <input type="checkbox" id="darkmodetoggle" />
    <label for="darkmodetoggle" class="darkmodetogglelabel"></label>
  </div>

  <!--  new card -->
  <div class="card">
    <div class="namer">Radio Buttons Magic</div>



    <div class="radioGroup">
      <label for="radio_css" class="langLabel">
        <input type="radio" class="radioMagic" id="radio_css" name="fav_language" value="CSS" />
        <span class="langSpan"> CSS</span>
      </label>

      <label class="langLabel" for="radio_html">
        <input type="radio" class="radioMagic" id="radio_html" name="fav_language" value="HTML" />
        <span class="langSpan"> HTML </span>
      </label>

      <label class="langLabel" for="radio_js">
        <input type="radio" class="radioMagic" id="radio_js" name="fav_language" value="HTML" />
        <span class="langSpan"> JS </span>
      </label>

    </div>

    <img class="langView" id="langView" />

  </div>

  <!--  new card -->

  <div class="card">
    <div class="namer">Gridy Grid</div>

    <div class="flex-container">
      <div class="flex-item">11</div>
      <div class="flex-item">21</div>
      <div class="flex-item">31</div>
      <div class="flex-item">12</div>
      <div class="flex-item">22</div>
      <div class="flex-item">32</div>
      <div class="flex-item">13</div>
      <div class="flex-item">23</div>
      <div class="flex-item">33</div>
    </div>
  </div>

  <div class="card">
    <div class="namer">Poor Mans Parallax</div>

    <div class="parallaxFrame">
      <div class="positionTop"></div>
      <div class="positionMid"></div>
      <div class="positionBot"></div>

      <div class="frontParal"></div>
      <div class="midParal"></div>
      <div class="backParal"></div>
    </div>
  </div>

  <!--  new card -->
  <div class="card">
    <div class="namer">Which Way?</div>

    <div>
      <div class="arrowcontainer">
        <input type="checkbox" id="wayarrow" />

        <label for="wayarrow" class="wayarrowlabel"> </label>
      </div>
    </div>
  </div>
</body>

</html>
