<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> jQuery and Bootstrap </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="carMaker.css">

  <!-- Bootsrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <!-- To override bootstrap -->
  <style>
    .card {
      min-height: 800px;
    }

    .form-select {
      max-width: 300px;
    }
  </style>
</head>

<body>

  <div class="overscroll"></div>
  <div class="background"></div>
  <a href="../index.html">
    <div class="banner">Parancey's Car Shop</div>
  </a>


  <!-- Creation Card -->
  <div class="card" style="width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Car Creation Controls</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"> You can create your cars in here select
        among variable body types and colors and other cool thingies </h6>
      <p class="card-text">Some quick example text to build on the card title
        and make up the bulk of the card's
        content.</p>

      <div class="labelInputGroup">
        <label for="colorSelect"> Car Color </label>
        <select class="form-select" aria-label="Default select example" id="colorSelect">
          <option selected>Open this select menu</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
        </select>
      </div>


      <div class="labelInputGroup">
        <label for="bodySelect"> Type of Car Body </label>
        <select class="form-select" aria-label="Default select example" id="colorSelect">
          <option selected>Open this select menu</option>
          <option value="hatch">Hatchback</option>
          <option value="sedan">Sedan</option>
          <option value="wagon">Station wagon</option>
        </select>
      </div>




      <button type="button" class="btn btn-primary buttonMargin" id="createNow">Create Now</button>


      <div class="previewWindow">

        <div class="carBody"> </div>

      </div>


    </div>
  </div>





  <script>
    // jQuery code to handle button click event
    $(document).ready(function () {

      $('#createNow').on('click', function () {
        console.log('Button clicked!');
      });

    });
  </script>
  <script src="carMaker.js" async defer> </script>

</body>

</html>
